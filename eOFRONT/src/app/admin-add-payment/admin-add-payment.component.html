
<div class="submit-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Date of payment</label>
        <input
          type="text"
          formControlName="dateOfPayment"
          class="form-control"
          [(ngModel)]="payment.dateOfPayment" 
          id = "dateOfPayment"
          name="dateOfPayment"
          [ngClass]="{ 'is-invalid': submitted && f.dateOfPayment.errors }"
        />
        <div *ngIf="submitted && f.dateOfPayment.errors" class="invalid-feedback">
          <div *ngIf="f.dateOfPayment.errors.required"> You must enter date of payment! </div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Payment description</label>
        <input
          type="text"
          formControlName="paymentDescription"
          class="form-control"
          [(ngModel)]="payment.paymentDescription" 
          id = "paymentDescription"
          name="paymentDescription"
          [ngClass]="{ 'is-invalid': submitted && f.paymentDescription.errors }"
        />
        <div *ngIf="submitted && f.paymentDescription.errors" class="invalid-feedback">
          <div *ngIf="f.paymentDescription.errors.required">Payment description is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Payment amount</label>
        <input
          type="number"
          formControlName="paymentAmount"
          class="form-control"
          [(ngModel)]="payment.paymentAmount" 
          id = "paymentAmount"
          name="paymentAmount"
          [ngClass]="{ 'is-invalid': submitted && f.paymentAmount.errors }"
        />
        <div *ngIf="submitted && f.paymentAmount.errors" class="invalid-feedback">
          <div *ngIf="f.paymentAmount.errors.required">Payment is required</div>
        </div>
      </div>

      <div *ngIf="submitted">
        <h4> Payment is created! </h4>
    </div>

      <div class="form-group">
       <button (click)="savePayment()" class="btn btn-success"> Submit </button>
        <button
          type="button"
          (click)="onReset()"
          class="btn btn-warning float-right"
        >
          Reset
        </button>
      </div>
    </form>
  </div>
