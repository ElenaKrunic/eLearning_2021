<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="date">Date</label>
          <input
            type="date"
            class="form-control"
            id="date"
            required
            [(ngModel)]="preexamObligation.date"
            name="date"
          />
        </div>
  
        <div class="form-group">
          <label for="location">Location</label>
          <input
            class="form-control"
            id="location"
            required
            [(ngModel)]="preexamObligation.location"
            name="location"
          />
        </div>
  
        <button (click)="savePreexamObligation()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newPreexamObligation()">Add</button>
      </div>
    </div>
  </div>
