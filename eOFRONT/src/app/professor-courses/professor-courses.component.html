<table class="table table-striped pera">
    <thead>
      <tr>
        <th>Title <button class="btn btn-link"><span class="fa fa-sort"></span></button> </th>
        <th>Code <button class="btn btn-link"><span class="fa fa-sort"></span></button> </th>
        <th>Ects <button class="btn btn-link"><span class="fa fa-sort"></span></button> </th>
        <th>Start Date <button class="btn btn-link"><span class="fa fa-sort"></span></button> </th>
        <th>End Date <button class="btn btn-link"><span class="fa fa-sort"></span></button> </th>      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td>{{course.title}}</td>
        <td>{{course.courseCode}}</td>
        <td>{{course.ECTS}}</td>
        <td>{{course.startDate}}</td>
        <td>{{course.endDate}}</td>
      </tr>
    </tbody>
  </table>
