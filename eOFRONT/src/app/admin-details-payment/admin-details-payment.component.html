<div style="width: 400px;margin: auto;">
    <div *ngIf="currentPayment" class="edit-form">
        <h4> Payment </h4>
        <form>
            <div class="form-group">
                <label for="paymentAmount"> Payment amount </label>
                <input type="number" 
                class="form-control"
                 id="paymentAmount"
                  [(ngModel)]="currentPayment.paymentAmount" 
                  name="paymentAmount">
            </div>
            <div class="form-group">
                <label for="paymentDate"> Payment date </label>
                <input type="date"
                class="form-control"
                id="paymentDate"
                [(ngModel)] = "currentPayment.paymentDate"
                name="paymentDate"
                >
            </div>
            <div class="form-group">
                <label for="paymentDescription"> Payment description </label>
                <input type="text"
                class="form-control"
                id="paymentDescription"
                [(ngModel)] = "currentPayment.paymentDescription"
                name="paymentDescription"
                >
            </div>
        </form>

        <button
        class="badge badge-primary mr-2"
        (click)="deletePayment()"        
        > Delete payment </button>

        <button
        type="submit"
        class="badge badge-success"
        (click)="updatePayment()"
        > Edit selected payment </button>
        <p> {{message}}</p>
    </div>

    <div *ngIf="!currentPayment">
        <br/>
        <p>This payment is unavailable!</p>
    </div>
</div>
