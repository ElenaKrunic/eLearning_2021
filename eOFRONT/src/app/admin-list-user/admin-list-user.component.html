
<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by username "
          [(ngModel)]="username"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchUsername()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
  
    <div class="col-md-12">
      <pagination-controls
        previousLabel="Prev"
        nextLabel="Next"
        [responsive]="true"
        (pageChange)="handlePageChange($event)"
      ></pagination-controls>
    </div>
  
      <div class="col-md-6">
        <h4> List of exam users </h4>
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="
              let user of users | paginate : {
                itemsPerPage: pageSize, 
                currentPage: page, 
                totalItems: count
            };
            let i = index
            "
            [class.active]="i == currentIndex"
            (click)="setActiveUser(user, i)"
          >
            {{ user.username }}
          </li>
        </ul>
  
        <div class="mt-3">    
          Items per Page:
          <select (change)="handlePageSizeChange($event)">
            <option *ngFor="let size of pageSizes" [ngValue]="size">
              {{ size }}
            </option>
          </select>
        </div>
        
      </div>
      <div class="col-md-6">
        <div *ngIf=" currentUser">
          <h4> User </h4>
          <div>
            <label><strong>Username :</strong></label> {{ currentUser.username }}
          </div>
          <div>
            <label><strong>Password:</strong></label>
            {{ currentUser.password}}
          </div>
    
          <a class="badge badge-warning" routerLink="/users/{{ currentUser.id }}">
            Edit
          </a>
        </div>
    
        <div *ngIf="!currentUser">
          <br />
          <p>To see details click on one particular user!</p>
        </div>
      </div>
    </div>
