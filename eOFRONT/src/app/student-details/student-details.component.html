<div>
    <h3> About student </h3>
</div>

<div>
    <form>
        <div class="form-group">
            <label for="field1c" class="form-control-label"> Card number: </label>
            <input type="text" [(ngModel)]="student.cardNumber" placeholder="Card number" class="form-control" id="field1c" name="field1">
        </div>
        <br/>
        <div class="form-group">
            <label for="field1c" class="form-control-label"> First name: </label>
            <input type="text" [(ngModel)]="student.firstName" placeholder="First name" class="form-control" id="field1c" name="field1">
        </div>
        <br/>
        <div class="form-group">
            <label for="field1c" class="form-control-label"> Last name: </label>
            <input type="text" [(ngModel)]="student.lastName" placeholder="Last name" class="form-control" id="field1c" name="field1">
        </div>
        <br>
        <div class="form-group">
            <label for="field1c" class="form-control-label"> Phone number: </label>
            <input type="text" [(ngModel)]="student.lastName" placeholder="Last name" class="form-control" id="field1c" name="field1">
        </div>
        <br/>
        <br>
        <div class="form-group">
            <label for="field1c" class="form-control-label"> Email:  </label>
            <input type="text" [(ngModel)]="student.lastName" placeholder="Last name" class="form-control" id="field1c" name="field1">
        </div>
        <br/>
        <br>
        <div class="form-group">
            <label for="field1c" class="form-control-label"> Umnc:  </label>
            <input type="text" [(ngModel)]="student.lastName" placeholder="Last name" class="form-control" id="field1c" name="field1">
        </div>
        <br/>
        <br>
        <div class="form-group">
            <label for="field1c" class="form-control-label"> Started college in:  </label>
            <input type="text" [(ngModel)]="student.lastName" placeholder="Last name" class="form-control" id="field1c" name="field1">
        </div>
        <br/>
        <br>
        <div class="form-group">
            <label for="field1c" class="form-control-label"> Model number: </label>
            <input type="text" [(ngModel)]="student.lastName" placeholder="Last name" class="form-control" id="field1c" name="field1">
        </div>
        <br/>
        <br>
        <div class="form-group">
            <label for="field1c" class="form-control-label"> Reference number:  </label>
            <input type="text" [(ngModel)]="student.lastName" placeholder="Last name" class="form-control" id="field1c" name="field1">
        </div>
        <br/>
        <br>
        <div class="form-group">
            <label for="field1c" class="form-control-label"> Account number: </label>
            <input type="text" [(ngModel)]="student.lastName" placeholder="Last name" class="form-control" id="field1c" name="field1">
        </div>
        <br/>
        <br>
        <div class="form-group">
            <label for="field1c" class="form-control-label"> Card amount: </label>
            <input type="text" [(ngModel)]="student.lastName" placeholder="Last name" class="form-control" id="field1c" name="field1">
        </div>
        <br/>
        <br>
        <div class="form-group">
            <label for="field1c" class="form-control-label"> Passed: </label>
            <select [(ngModel)]="preexamObligation.passed" class="form-control", id="field1c", name="field1">
                <option value="true">Self-financing</option>
                <option value="false"> Budget </option>
            </select>
        </div>
        <br/>
    </form>
</div>
<div>
    <button class="btn btn-primary" (click)="save()">OK</button>
    <button class="btn btn-primary" (click)="goBack()">Cancel</button>
  </div>

	public modelNumber:number;
	public referenceNumber:String ;
	public accountNumber:String ;

    public  typeOfFinancing:TypeOfFinancing;
