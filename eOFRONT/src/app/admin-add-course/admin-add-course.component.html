<div class="submit-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
       <label>Title</label>
        <input
          type="text"
          formControlName="title"
          class="form-control"
          [(ngModel)]="course.title" 
          id = "title"
          name="title"
          [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
        />
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
          <div *ngIf="f.title.errors.required">title of course period is required</div>
          <div *ngIf="f.title.errors.minlength">
            title must be at least 5 characters
          </div>
          <div *ngIf="f.title.errors.maxlength">
            title must not exceed 20 characters
          </div>
        </div>
      </div>
       <div class="form-group">
        <label>Course code</label>
        <input
          type="text"
          formControlName="courseCode"
          class="form-control"
          [(ngModel)]="course.courseCode" 
          id = "courseCode"
          name="courseCode"
          [ngClass]="{ 'is-invalid': submitted && f.courseCode.errors }"
        />
        <div *ngIf="submitted && f.courseCode.errors" class="invalid-feedback">
          <div *ngIf="f.courseCode.errors.required">Course code is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Start date</label>
        <input
          type="date"
          formControlName="startDate"
          class="form-control"
          [(ngModel)]="course.startDate" 
          id = "startDate"
          name="startDate"
          [ngClass]="{ 'is-invalid': submitted && f.startDate.errors }"
        />
        <div *ngIf="submitted && f.startDate.errors" class="invalid-feedback">
          <div *ngIf="f.startDate.errors.required">Start date is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>End date</label>
        <input
          type="date"
          formControlName="endDate"
          class="form-control"
          [(ngModel)]="course.endDate" 
          id = "endDate"
          name="endDate"
          [ngClass]="{ 'is-invalid': submitted && f.endDate.errors }"
        />
        <div *ngIf="submitted && f.endDate.errors" class="invalid-feedback">
          <div *ngIf="f.endDate.errors.required">End date is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>ECTS</label>
        <input
          type="number"
          formControlName="ECTS"
          class="form-control"
          [(ngModel)]="course.ects" 
          id = "ects"
          name="ects"
          [ngClass]="{ 'is-invalid': submitted && f.ects.errors }"
        />
        <div *ngIf="submitted && f.ects.errors" class="invalid-feedback">
          <div *ngIf="f.ects.errors.required">ECTS is required</div>
        </div>
      </div>

      <div *ngIf="submitted">
        <h4> The course period was added successfully!</h4>
        <button class="btn btn-success" (click)="newCourse()"> Add new course period </button>
    </div>

      <div class="form-group">
       <button (click)="saveCourse()" class="btn btn-success"> Submit </button>
        <button
          type="button"
          (click)="onReset()"
          class="btn btn-warning float-right"
        >
          Reset
        </button>
      </div>
    </form>
  </div>
