<div style="width: 400px;margin: auto;">
    <div *ngIf="currentFinancialCard" class="edit-form">
        <h4> Financial card </h4>
        <form>
            <div class="form-group">
                <label for="initialState"> Initial state: </label>
                <input type="number" 
                class="form-control"
                 id="number"
                  [(ngModel)]="currentFinancialCard.initialState" 
                  name="initialState">
            </div>
            <div class="form-group">
                <label for="totalPayment"> Total payment: </label>
                <input type="number"
                class="form-control"
                id="totalPayment"
                [(ngModel)] = "currentFinancialCard.totalPayment"
                name="totalPayment"
                >
            </div>
            <div class="form-group">
                <label for="totalPayout"> Total payout:  </label>
                <input type="number"
                class="form-control"
                id="totalPayout"
                [(ngModel)] = "currentFinancialCard.totalPayout"
                name="totalPayout"
                >
            </div>
            <div class="form-group">
                <label for="totalCost"> Total cost:  </label>
                <input type="number"
                class="form-control"
                id="totalCost"
                [(ngModel)] = "currentFinancialCard.totalCost"
                name="totalCost"
                >
            </div>
        </form>

        <button
        class="badge badge-primary mr-2"
        (click)="deleteFinancialCard()"        
        > Delete financial card </button>

        <button
        type="submit"
        class="badge badge-success"
        (click)="updateFinancialCard()"
        > Update selected financial card </button>
        <p> {{message}}</p>
    </div>

    <div *ngIf="!currentFinancialCard">
        <br/>
        <p> Unavailable financial card!</p>
    </div>
</div>
