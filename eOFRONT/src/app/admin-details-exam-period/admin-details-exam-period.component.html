<div style="width: 400px;margin: auto;">
    <div *ngIf="currentExamPeriod" class="edit-form">
        <h4> Exam period </h4>
        <form>
            <div class="form-group">
                <label for="name"> Name </label>
                <input type="text" 
                class="form-control"
                 id="name"
                  [(ngModel)]="currentExamPeriod.name" 
                  name="name">
            </div>
            <div class="form-group">
                <label for="startDate"> Start date </label>
                <input type="text"
                class="form-control"
                id="startDate"
                [(ngModel)] = "currentExamPeriod.startDate"
                name="startDate"
                >
            </div>
            <div class="form-group">
                <label for="endDate"> End date </label>
                <input type="date"
                class="form-control"
                id="endDate"
                [(ngModel)] = "currentExamPeriod.endDate"
                name="endDate"
                >
            </div>
            <div class="form-group">
                <label for="paymentAmount"> Payment amount </label>
                <input type="number"
                class="form-control"
                id="paymentAmount"
                [(ngModel)] = "currentExamPeriod.paymentAmount"
                name="paymentAmount"
                >
            </div>
        </form>

        <button
        class="badge badge-primary mr-2"
        (click)="deleteExamPeriod()"        
        > Delete exam period </button>

        <button
        type="submit"
        class="badge badge-success"
        (click)="updateExamPeriod()"
        > Edit selected exam period! </button>
        <p> {{message}}</p>
    </div>

    <div *ngIf="!currentExamPeriod">
        <br/>
        <p>Exam period is unavailable!</p>
    </div>
</div>
