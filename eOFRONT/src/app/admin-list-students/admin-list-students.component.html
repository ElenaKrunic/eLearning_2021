
<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by first name "
        [(ngModel)]="firstName"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchFirstName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>

<div class="list row">
    <div class="col-md-6">
      <h4> List of students </h4>
      <ul class="list-group">
       <li
          class="list-group-item"
          *ngFor="
            let student of students | paginate : {
              itemsPerPage: pageSize, 
              currentPage: page, 
              totalItems: count
          };
          let i = index
          "
          [class.active]="i == currentIndex"
          (click)="setActiveStudent(student, i)"
        >
          {{ student.firstName }}
          {{ student.lastName }}

        </li>
      </ul>

      <div class="mt-3">    
        Items per Page:
        <select (change)="handlePageSizeChange($event)">
          <option *ngFor="let size of pageSizes" [ngValue]="size">
            {{ size }}
          </option>
        </select>
      </div>
      
    </div>
    <div class="col-md-6">
      <div *ngIf="currentStudent">
        <h4> About student </h4>
        <div>
          <label><strong>Card number :</strong></label> {{ currentStudent.cardNumber }}
        </div>
        <div>
          <label><strong> First name: </strong></label>
          {{ currentStudent.firstName}}
        </div>
        <div>
          <label><strong> Last name: </strong></label>
          {{ currentStudent.lastName}}
        </div>
        
        <a class="badge badge-warning" routerLink="/students/{{ currentStudent.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentStudent">
        <br />
        <p>Please click on particular student..</p>
      </div>

 <div>
  <a routerLink="adminAddsStudent" class="nav-link"> Add new student </a>
 </div>   

    </div>
  </div>
