<div class="edit-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
        <label for="grade"> Grade </label>
            <input type="number"
            class="form-control"
            id="grade"
            [(ngModel)] = "currentExam.grade"
            name="grade"
            formControlName="grade"
            [ngClass]="{ 'is-invalid': submitted && f.grade.errors }"
            />
            <div *ngIf="submitted && f.grade.errors" class="invalid-feedback">
                <div *ngIf="f.grade.errors.required">Grade is required</div>
                
            </div>
        </div>
      <div class="form-group">
        <label>Points</label>
        <input
          type="number"
          formControlName="points"
          class="form-control"
          [(ngModel)]="currentExam.points" 
          id = "points"
          name="points"
          [ngClass]="{ 'is-invalid': submitted && f.points.errors }"
        />
        <div *ngIf="submitted && f.points.errors" class="invalid-feedback">
          <div *ngIf="f.points.errors.required">Points are required</div>
        </div>
      </div>
    <div class="form-group">
        <label>Exam date</label>
        <input
          type="text"
          formControlName="examDate"
          class="form-control"
          [(ngModel)]="currentExam.examDate" 
          id = "examDate"
          name="examDate"
          [ngClass]="{ 'is-invalid': submitted && f.examDate.errors }"
        />
        <div *ngIf="submitted && f.examDate.errors" class="invalid-feedback">
          <div *ngIf="f.examDate.errors.required">Exam date is required</div>
        </div>
    </div>
    
    <div class="form-group">
        <label>Status</label>
        <input type="checkbox"
         formControlName="status"
          class="form-control"
          [(ngModel)]="currentExam.status" 
          id = "status"
          name="status"
          [ngClass]="{ 'is-invalid': submitted && f.status.errors }"
        >
        <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
          <div *ngIf="f.status.errors.required">Status is required</div>
        </div>
      </div>

           <button
      class="badge badge-primary mr-2"
      (click)="deleteExam()"        
      > Delete exam </button>

      <button
      type="submit"
      class="badge badge-success"
      (click)="updateExam()"
      > Edit selected exam </button>
      <p> {{message}}</p>


  <div *ngIf="!currentExam">
      <br/>
      <p>Exam is unavailable!</p>
  </div>
</form>
</div>
