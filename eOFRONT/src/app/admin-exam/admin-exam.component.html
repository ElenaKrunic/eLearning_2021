<!-- Exam grade points examDate status -->
<div>
    <h3> Exam </h3>
</div>

<table class="table table-bordered">
    <tr>
        <th> Grade </th>
        <th> Points</th>
        <th> Exam date</th>
        <th> Status </th>
    </tr>
    <tr *ngFor="let exam of exams">
        <td>
            {{exam.grade}}
        </td>
        <td>
            {{exam.points}}
        </td>
        <td>
            {{exam.examDate}}
        </td>
        <td>
            {{exam.status}}
        </td>
        <td>
            <button type="button" class="btn btn-primary" aria-label="Edit" (click)="gotoEdit(exam)">
                    <span class="fa fa-edit" aria-hidden="true"></span>
                </button>

            <button type="button" class="btn btn-primary" aria-label="Delete" (click)="gotoDelete(exam.id)">
                    <span class="fa fa-trash" aria-hidden="true"></span>
                </button>
        </td>
    </tr>
</table>
<div class="right">
    <button type="button" class="btn btn-primary" aria-label="Add" click="gotoAdd()">
            <span class="fa fa-plus" aria-hidden="true"></span>
        </button>
</div>
