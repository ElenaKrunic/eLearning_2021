<p>admin-list-course works!</p>

<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title "
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      [responsive]="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div>

    <div class="col-md-6">
      <h4> List of courses</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="
            let course of courses | paginate : {
              itemsPerPage: pageSize, 
              currentPage: page, 
              totalItems: count
          };
          let i = index
          "
          [class.active]="i == currentIndex"
          (click)="setActiveCourse(course, i)"
        >
          {{ course.title }}
        </li>
      </ul>

      <div class="mt-3">    
        Items per Page:
        <select (change)="handlePageSizeChange($event)">
          <option *ngFor="let size of pageSizes" [ngValue]="size">
            {{ size }}
          </option>
        </select>
      </div>
      
    </div>
    <div class="col-md-6">
      <div *ngIf="currentCourse">
        <h4> Course </h4>
        <div>
          <label><strong>Title :</strong></label> {{ currentCourse.title }}
        </div>
        <div>
          <label><strong>Course code :</strong></label> {{ currentCourse.courseCode }}
        </div>
        <div>
          <label><strong>Start date:</strong></label>
          {{ currentCourse.startDate}}
        </div>
        <div>
          <label><strong>End date:</strong></label>
          {{ currentCourse.endDate}}
        </div>
        <div>
            <label><strong>ECTS:</strong></label>
            {{ currentCourse.ects}}
          </div>

        <a class="badge badge-warning" routerLink="/courses/{{ currentCourse.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentCourse">
        <br />
        <p>To see details click on one course</p>
      </div>
    </div>
  </div>
