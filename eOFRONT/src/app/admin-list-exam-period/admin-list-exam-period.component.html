
<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name "
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      [responsive]="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div>

    <div class="col-md-6">
      <h4> List of exam periods </h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="
            let examPeriod of examPeriods | paginate : {
              itemsPerPage: pageSize, 
              currentPage: page, 
              totalItems: count
          };
          let i = index
          "
          [class.active]="i == currentIndex"
          (click)="setActiveExamPeriod(examPeriod, i)"
        >
          {{ examPeriod.name }}
        </li>
      </ul>

      <div class="mt-3">    
        Items per Page:
        <select (change)="handlePageSizeChange($event)">
          <option *ngFor="let size of pageSizes" [ngValue]="size">
            {{ size }}
          </option>
        </select>
      </div>
      
    </div>
    <div class="col-md-6">
      <div *ngIf="currentExamPeriod">
        <h4> Exam period </h4>
        <div>
          <label><strong>Name :</strong></label> {{ currentExamPeriod.name }}
        </div>
        <div>
          <label><strong>Start date:</strong></label>
          {{ currentExamPeriod.startDate}}
        </div>
        <div>
          <label><strong>End date:</strong></label>
          {{ currentExamPeriod.endDate}}
        </div>
        <div>
            <label><strong>Payment amount:</strong></label>
            {{ currentExamPeriod.paymentAmount}}
          </div>

        <a class="badge badge-warning" routerLink="/examPeriods/{{ currentExamPeriod.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentExamPeriod">
        <br />
        <p>To see details click on one particular exam period!</p>
      </div>

     <div>
      <a routerLink="addExamPeriod" class="nav-link">Add new exam period</a>
     </div>
      
    </div>
  </div>
